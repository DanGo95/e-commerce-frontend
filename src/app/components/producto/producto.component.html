<div class="container">
    <div class="row justify-content-center mt-5">
        <div *ngFor="let producto of productos" class="col-md-3 col-sm-6 col-xs-6 col-6 mb-3 mx-auto">
            <div class="card text-center w-100">
                <img src="{{producto.imagen}}" class="card-img-top" alt="...">
                <div class="card-body w-100">
                    <h5 class="card-title">{{producto.nombre}}</h5>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                    <h4 class="card-text mb-3">{{ producto.precio | currency }}</h4>
                    <button (click)="addToCart(producto)" class="btn btn-outline-primary">
                        <i class="fas fa-cart-plus"></i>
                    </button>
                    <button (click)="addToCart(producto)" class="btn btn-outline-primary mx-2">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
